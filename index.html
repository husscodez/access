<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .success {
      color: green;
      font-size: 1.5rem;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You for Your Payment!</h1>
    <p>Your payment has been processed successfully.</p>
    <p class="success">Payment ID: <span id="payment-id">Loading...</span></p>
    <p>If you have any questions, feel free to contact us.</p>
  </div>

  <script>
    // Supabase API details
    const SUPABASE_URL = 'https://mvlqlgpeqieuayciriij.supabase.co/rest/v1/Payments';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im12bHFsZ3BlcWlldWF5Y2lyaWlqIiwicm9zRSI6ImFub24iLCJpYXQiOjE3MzIxMTI0NzEsImV4cCI6MjA0NzY4ODQ3MX0.GB4nqbEPmkOhq8YhdSzjONchHLFc-9WECxy98bll4p0';

    // Stripe Secret Key (temporary for testing; secure it in production)
    const STRIPE_SECRET_KEY = 'sk_test_51QMB1eIYZz8WJmCZ4T3KmFk8w1fCdwR4AwaQnlJWEh01XhPfecC8JKzt22mr9ZlnHXjQ9hrB5w9GU2aBY2bDuD9H00pbwAVmHI';

    // Retrieve session ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id');

    if (sessionId) {
      // Fetch session details from Stripe
      fetch(`https://api.stripe.com/v1/checkout/sessions/${sessionId}`, {
        method: 'GET',
        headers: {
          Authorization: `Bearer ${STRIPE_SECRET_KEY}`,
        },
      })
        .then((response) => response.json())
        .then((session) => {
          if (session.error) {
            console.error('Error retrieving session:', session.error.message);
            document.getElementById('payment-id').textContent = 'Error retrieving details';
          } else {
            console.log('Session Details:', session);
            document.getElementById('payment-id').textContent = session.id;

            // Prepare data for Supabase
            const paymentData = {
              payment_id: session.payment_intent,
              amount: session.amount_total,
              currency: session.currency,
              status: session.payment_status,
            };

            console.log('Payment Data to Supabase:', paymentData);

            // Send data to Supabase
            fetch(`${SUPABASE_URL}`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                apikey: SUPABASE_KEY,
              },
              body: JSON.stringify(paymentData),
            })
              .then((response) => {
                response.text().then((text) => {
                  console.log('Supabase Response Text:', text);
                });
                if (!response.ok) {
                  console.error('Failed to update Supabase:', response.status, response.statusText);
                } else {
                  console.log('Payment successfully added to Supabase');
                }
              })
              .catch((err) => console.error('Supabase Error:', err));
          }
        })
        .catch((err) => console.error('Stripe API Error:', err));
    } else {
      document.getElementById('payment-id').textContent = 'No session ID found in URL';
    }
  </script>
</body>
</html>
